name: Release

on:
  workflow_dispatch:
    inputs:
      release_candidate:
        type: boolean
        description: "Release Candidate"
        required: false
        default: false
      create_branch:
        type: boolean
        description: "Create Release Branch"
        required: false
        default: false
      prerelease:
        type: string
        description: "Release Candidate Name"
        required: false
        default: ""

jobs:
  check:
    name: Check Release Preconditions
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      repository-projects: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Job Settings
      run: |
        echo "Release Job Arguments"
        if ${{ github.event.inputs.release_candidate }}; then
          v="v$(go run $GITHUB_WORKSPACE/pkg/version/generate --no-dev print-rc-version ${{ github.event.inputs.prerelease }})"
          if [ -n "${{ github.event.inputs.prerelease }}" ]; then
            echo "Candidate: $v"
          else
            echo "Candidate: $v (taken from source)"
          fi
        else
          v="v$(go run $GITHUB_WORKSPACE/pkg/version/generate print-version)"
          echo "Final Release: $v"
          if ${{ github.event.inputs.create_branch }}; then
            echo "with release branch creation"
          else
            echo "without release branch creation"
          fi
        fi

    - name: Set Base Version
      run: |
        BASE_VERSION=v$(go run $GITHUB_WORKSPACE/pkg/version/generate print-version)
        echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV

    - name: Set Pre-Release Version
      if: inputs.release_candidate == true
      run: |
        RELEASE_VERSION=v$(go run $GITHUB_WORKSPACE/pkg/version/generate --no-dev print-rc-version ${{ github.event.inputs.prerelease }})
        echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV

    - name: Set Version
      if: inputs.release_candidate == false
      run: |
        RELEASE_VERSION=${{env.BASE_VERSION}}
        echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV

    - name: Check Tag
      run: |
        set -e
        if git ls-remote --exit-code origin refs/tags/${{ env.RELEASE_VERSION }} ; then
          >&2 echo "tag ${{ env.RELEASE_VERSION }} already exists"
          exit 1
        fi

    - name: Check Branch
      if: inputs.release_candidate == false && inputs.create_branch
      run: |
        set -e
        if git ls-remote --exit-code origin refs/heads/releases/${{ env.RELEASE_VERSION }} ; then
          >&2 echo "branch releases/${{ env.RELEASE_VERSION }} already exists"
          exit 1
        fi

    - name: Get Draft Release Notes
      id: release-notes
      uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        draft: true
        releaseName: ${{ env.BASE_VERSION }}

  lint-and-test:
    name: Lint and Unit Tests
    uses: ./.github/workflows/lint_and_test.yaml
    needs: check
    permissions:
      contents: read
      pull-requests: read
  components:
    name: Component CTF Builds
    uses: ./.github/workflows/components.yaml
    needs: check
    permissions:
      contents: read
      pull-requests: read

  release:
    needs:
    - lint-and-test
    - components
    name: Release Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.OCMBOT_APP_ID }}
        private_key: ${{ secrets.OCMBOT_PRIV_KEY }}
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ steps.generate_token.outputs.token }}

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: '${{ github.workspace }}/go.mod'

    - name: Setup Syft
      uses: anchore/sbom-action/download-syft@07978da4bdb4faa726e52dfc6b1bed63d4b56479 # v0.13.3

    - name: Setup Cosign
      uses: sigstore/cosign-installer@9becc617647dfa20ae7b1151972e9b3a2c338a2b # v2.8.1

    - name: Setup git config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<41898282+github-actions[bot]@users.noreply.github.com>"

    - name: Cache go-build and mod
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build/
          ~/go/pkg/mod/
        key: go-${{ hashFiles('go.sum') }}
        restore-keys: |
          go-

    - name: Set Base Version
      run: |
        BASE_VERSION=v$(go run $GITHUB_WORKSPACE/pkg/version/generate print-version)
        echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV

    - name: Set Pre-Release Version
      if: inputs.release_candidate == true
      run: |
        RELEASE_VERSION=v$(go run $GITHUB_WORKSPACE/pkg/version/generate --no-dev print-rc-version ${{ github.event.inputs.prerelease }})
        echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
        echo "release name is $RELEASE_VERSION"

    - name: Set Version
      if: inputs.release_candidate == false
      run: |
        RELEASE_VERSION=${{env.BASE_VERSION}}
        echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
        echo "release name is $RELEASE_VERSION"

    - name: Get Draft Release Notes
      id: release-notes
      uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        draft: true
        releaseName: ${{ env.BASE_VERSION }}

    - name: Update Release Notes File
      env:
        RELEASE_NOTES: ${{ steps.release-notes.outputs.body }}
      run: |
        if git ls-remote --exit-code origin refs/tags/${{ env.RELEASE_VERSION }}; then
          >&2 echo "tag ${{ env.RELEASE_VERSION }} already exists"
          exit 2
        fi
        v="${{env.RELEASE_VERSION}}"
        f="docs/releasenotes/$v.md"
        if [ ! -f "$f" ]; then
          echo "Release ${{ env.RELEASE_VERSION }}" > "$f"
          echo "$RELEASE_NOTES" | tail -n +2 >> "$f"
          echo "RELEASE_NOTES_FILE=$f" >> $GITHUB_ENV
          git add "$f"
          git commit -m "ReleaseNotes for $RELEASE_VERSION"
          git push origin ${GITHUB_REF#refs/heads/}
        else
          echo "Using release notes file $f from code base"
        fi

    - name: Create and Push Release
      run: |
        git checkout --detach HEAD
        echo -n "${RELEASE_VERSION#v}" > VERSION
        git add VERSION
        git commit -m "Release $RELEASE_VERSION"
        msg="Release ${{ env.RELEASE_VERSION }}"
        git tag --annotate --message "${msg}" ${{ env.RELEASE_VERSION }}
        git push origin ${{ env.RELEASE_VERSION }}

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        distribution: goreleaser
        version: latest
        args: release --rm-dist --timeout 60m --skip-validate --config=./.goreleaser.yaml --release-notes=${{ env.RELEASE_NOTES_FILE }}
      env:
        GITHUBORG: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HOMEBREW_TAP_GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        GORELEASER_CURRENT_TAG: ${{ env.RELEASE_VERSION }}

    - name: Push OCM Components
      env:
        GITHUBORG: ${{ github.repository_owner }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: make plain-push

    - name: Create Release Branch
      if: inputs.release_candidate == false && inputs.create_branch
      run: |
        n="releases/${{env.RELEASE_VERSION}}"
        git checkout -b "$n"
        v="$(go run ./pkg/version/generate bump-patch)"
        echo "$v" > VERSION
        git add VERSION
        git commit -m "Prepare Development of v$v"
        git push origin "$n"

    - name: Bump Version File
      if: inputs.release_candidate == false
      run: |
        set -e
        git checkout ${GITHUB_REF#refs/heads/}
        v="$(go run ./pkg/version/generate bump-version)"
        echo "$v" > VERSION
        git add VERSION
        git commit -m "Update version file to $v"
        git push origin ${GITHUB_REF#refs/heads/}
        echo "Next branch version is $v"

    - name: Publish Release Event
      if: inputs.release_candidate == false
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ steps.generate_token.outputs.token }}
        repository: open-component-model/ocm-website
        event-type: ocm-cli-release
        client-payload: '{"tag": "${{ env.RELEASE_VERSION }}"}'
  build-image:
    name: Build OCI Image for OCM
    runs-on: ubuntu-latest
    needs:
    - release
    permissions:
      id-token: write
      repository-projects: read
      packages: write
    env:
      OCI_URL: ghcr.io/open-component-model
      CD_REPO: ghcr.io/open-component-model/ocm
      IMAGE_NAME: ocm-cli
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Context for Buildx
        id: buildx-context
        run: |
          docker context create builders
      - name: Set up Docker Buildx
        timeout-minutes: 10
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
      - name: setup OCM
        uses: open-component-model/ocm-setup-action@main
      - name: Check Alpine labels
        run: |
          ALPINE_LATEST_VER=`curl -s https://registry.hub.docker.com/v2/repositories/library/alpine/tags | jq '.results[].name' | xargs -n1 | sort -r | xargs | cut -d " " -f2- | awk '{print $1}'`
          echo "Buildig OCM image with ${ALPINE_LATEST_VER}"
          echo "ALPINE_LATEST_VER=$ALPINE_LATEST_VER" >> $GITHUB_ENV
          echo "Buildig OCM image with ${{ env.ALPINE_LATEST_VER }}"
      - name: Set Base Version
        run: |
          BASE_VERSION=v$(go run $GITHUB_WORKSPACE/pkg/version/generate print-version)
          echo "BASE_VERSION=$BASE_VERSION" >> $GITHUB_ENV
      - name: Set Pre-Release Version
        if: inputs.release_candidate == true
        run: |
          RELEASE_VERSION=v$(go run $GITHUB_WORKSPACE/pkg/version/generate --no-dev print-rc-version ${{ github.event.inputs.prerelease }})
          RELEASE_VERSION2="${RELEASE_VERSION:1}"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "RELEASE_VERSION2=$RELEASE_VERSION2" >> $GITHUB_ENV
          echo "release name is ${{env.RELEASE_VERSION}}"
          echo "release name2 is ${{env.RELEASE_VERSION2}}"
      - name: Set Version
        if: inputs.release_candidate == false
        run: |
          RELEASE_VERSION=${{env.BASE_VERSION}}
          RELEASE_VERSION2="${RELEASE_VERSION:1}"
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          echo "RELEASE_VERSION2=$RELEASE_VERSION2" >> $GITHUB_ENV
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build amd64
        id: build_amd64
        uses: docker/build-push-action@v3
        with:
          push: true
          load: false
          platforms: linux/amd64
          tags: ${{ env.OCI_URL }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}-linux-amd64
          build-args: |
            OCM_VERSION=${{ env.RELEASE_VERSION2 }}
            OCM_PLATFORM=linux-amd64
            ALPINE_VERSION=${{ env.ALPINE_LATEST_VER }}
      - name: Build arm64
        id: build_arm64
        uses: docker/build-push-action@v3
        with:
          push: true
          load: false
          platforms: linux/arm64
          tags: ${{ env.OCI_URL }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}-linux-arm64
          build-args: |
            OCM_VERSION=${{ env.RELEASE_VERSION2 }}
            OCM_PLATFORM=linux-amd64
            ALPINE_VERSION=${{ env.ALPINE_LATEST_VER }}
      - name: Create multi-platform image
        run: |
          docker buildx imagetools create ${{ env.OCI_URL }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}-linux-amd64 ${{ env.OCI_URL }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}-linux-arm64 -t ${{ env.OCI_URL }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.OCI_URL }}/${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
      - name: create OCM component version
        uses: open-component-model/ocm-action@main
        with:
          action: add_component
          components: components.yaml
          directory: .
          version: ${{ env.RELEASE_VERSION}}
          var_values: |
            VERSION: ${{ env.RELEASE_VERSION2}}
            REPO_URL: ${{ github.server_url }}/${{ github.repository }}
            COMMIT: ${{ github.sha }}
            IMAGE_PREFIX: ${{ env.OCI_URL }}
            IMAGE_NAME: ${{ env.IMAGE_NAME }}
      - name: push CTF
        uses: open-component-model/ocm-action@main
        with:
          action: push_ctf
          comprepo_url: ${{ env.CD_REPO}}
          comprepo_password: ${{ secrets.GITHUB_TOKEN }}
