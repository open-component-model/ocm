name: BuildComponents

on:
  workflow_dispatch:
    inputs:
      ocm_push:
        type: boolean
        description: "Push to OCM Repository"
        default: false

jobs:
#  lint-and-test:
#    uses: ./.github/workflows/lint_and_test.yaml
#    permissions:
#      contents: read
#      pull-requests: read
  components:
#    needs: lint-and-test
    name: Trigger component build
    runs-on: large_runner
    permissions:
      contents: write
      id-token: write
      packages: write
      repository-projects: read
    steps:
      - name: Self Hosted Runner Post Job Cleanup Action
        uses: TooMuch4U/actions-clean@v2.1
        
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '${{ github.workspace }}/go.mod'

      - name: Cache go-build and mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build/
            ~/go/pkg/mod/
          key: go-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-

      - name: Push OCM Components
        if: inputs.ocm_push == true
        env:
          GITHUBORG: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make push

      - name: Build OCM Components
        if: inputs.ocm_push == false
        env:
          GITHUBORG: ${{ github.repository_owner }}
        run: |
          make ctf

      - name: Upload OCM Archive
        uses: actions/upload-artifact@v4
        with:
          name: ocm.ctf
          path: gen/ctf
