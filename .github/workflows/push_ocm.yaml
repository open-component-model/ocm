name: Build and publish a Docker image to ghcr.io
on:
  # publish on pushes to the main branch (image tagged as "latest")
  push:
    branches:
      - docker-official-images

jobs:
  docker_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write

    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.OCMBOT_APP_ID }}
          private_key: ${{ secrets.OCMBOT_PRIV_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      # https://github.com/marketplace/actions/push-to-ghcr
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          registry: ghcr.io
          username: ocmbot
          password: ${{ steps.generate_token.outputs.token }}

      - name: 'Build Inventory Image'
        run: |
          docker build . --tag ghcr.io/open-component-model/ocm/ocm.software/ocmcli/ocmcli-image:latest --tag ghcr.io/open-component-model/ocm:latest
          docker push ghcr.io/open-component-model/ocm:latest

