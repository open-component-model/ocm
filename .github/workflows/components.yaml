name: component CTFs

on:
  pull_request:
  workflow_call:

permissions:
  contents: read
  pull-requests: read

jobs:
  build-cli:
    name: Build CLI
    runs-on: large_runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: '${{ github.workspace }}/go.mod'
      - name: CTF
        run: |
          cd components/ocmcli
          PATH=$PATH:$(go env GOPATH)/bin make ctf

  build-helminstaller:
