version: 2
before:
  hooks:
    - go mod tidy
    - make CTF_TYPE=directory ctf

builds:
  - <<: &build_defaults
      binary: ocm
      main: ./cmds/ocm/main.go
      ldflags:
        - -s -w -X ocm.software/ocm/api/version.gitVersion={{.Version}} -X ocm.software/ocm/api/version.gitCommit={{.Commit}} -X ocm.software/ocm/api/version.buildDate={{.CommitDate}}
      env:
        - CGO_ENABLED=0
    id: linux
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - 7
  - <<: *build_defaults
    id: darwin
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  - <<: *build_defaults
    id: windows
    goos:
      - windows
archives:
  - name_template: "{{ .Binary }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    id: nix
    builds: [linux, darwin]
    format: tar.gz
    files:
      - none*
  - name_template: "{{ .Binary }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    id: windows
    builds: [windows]
    format: zip
    files:
      - none*
  - name_template: "{{ .ProjectName }}-{{ .Version }}-ctf"
    format: tgz
    meta: true
    files:
    - src: gen/ctf
      dst: .

source:
  enabled: true
  name_template: '{{ .ProjectName }}-{{ .Version }}-source_code'
sboms:
  - id: source
    artifacts: source
    documents:
      - "{{ .ProjectName }}-{{ .Version }}-sbom.spdx.json"
signs:
  - cmd: cosign
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: '${artifact}.pem'
    args:
      - sign-blob
      - '--output-certificate=${certificate}'
      - '--output-signature=${signature}'
      - '${artifact}'
      - '--yes'
    artifacts: checksum
    output: true
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: ocm
    repository:
      owner: open-component-model
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://ocm.software/"
    description: "The OCM CLI makes it easy to create component versions and embed them in build processes."
    test: |
      system "#{bin}/ocm --version"
nfpms:
  - id: debian
    package_name: ocm-cli
    builds: [linux]
    vendor: "Open Component Model"
    homepage: "https://ocm.software/"
    maintainer: "OCM Project <open-component-model@noreply.github.com>"
    description: "The OCM CLI makes it easy to create component versions and embed them in build processes."
    license: "Apache-2.0"
    formats:
      - deb
      - archlinux
    bindir: "/usr/bin"
    deb:
      signature:
        # PGP secret key file path (can also be ASCII-armored).
        # Signing key passphrases comes from $NFPM_PASSPHRASE.
        key_file: "{{ .Env.GPG_KEY_PATH }}"
