changelog:
  exclude:
    labels:
    - 'kind/skip-release-notes'
    - 'dev/wont-fix'
    - 'dev/cant-reproduce'
    - 'component/github-actions'
  categories:
  - title: '‼️ Breaking Changes'
    labels:
    - '!BREAKING-CHANGE!'
  - title: '🚀 Features'
    labels:
    - 'kind/feature'
    - 'kind/task'
    - 'kind/epic'
  - title: '🐛 Bug Fixes'
    labels:
    - 'kind/bugfix'
  - title: '🧰 Maintenance'
    labels:
    - 'kind/chore'
    - 'kind/refactor'
    - 'kind/deprecation'
  - title: '⬆️ Dependencies'
    labels:
    - 'kind/dependency'
