# see https://github.com/actions/labeler?tab=readme-ov-file#match-object to configure correctly
kind/feature:
- head-branch: 'feature/*'
kind/fix:
- head-branch: 'fix/*'
kind/chore:
- head-branch: 'chore/*'
kind/dependency:
- any:
  - head-branch: 'dependencies/*'
  - head-branch: 'dependabot/*'
component/github-actions:
- any:
  - changed-files:
    - any-glob-to-any-file: ['.github/**']