version: "2"
run:
  issues-exit-code: 2
  tests: false
  allow-parallel-runners: true
linters:
  default: all
  disable:
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
    - depguard
    - dogsled
    - dupl
    - err113
    - errcheck
    - errname
    - exhaustive
    - exhaustruct
    - forcetypeassert
    - funcorder
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godot
    - godox
    - gomoddirectives
    - iface
    - inamedparam
    - interfacebloat
    - intrange
    - ireturn
    - lll
    - loggercheck
    - mirror
    - mnd
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - nonamedreturns
    - paralleltest
    - perfsprint
    - prealloc
    - recvcheck
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tagliatelle
    - testpackage
    - unparam
    - varnamelen
    - wastedassign
    - wrapcheck
    - wsl
    - embeddedstructfieldcheck
    - noinlineerr
    - wsl_v5
  settings:
    cyclop:
      max-complexity: 15
    funlen:
      lines: 110
      statements: 60
    gocritic:
      disabled-checks:
        - elseif
    lll:
      line-length: 120
    nolintlint:
      require-explanation: true
      require-specific: false
      allow-unused: false
    varnamelen:
      ignore-names:
        - err
        - wg
        - id
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - forbidigo
        path: cmds/
      - linters:
          - golint
        text: should not use dot imports|don't use an underscore in package name
      - linters:
          - lll
        source: https://
      - linters:
          - govet
        text: 'shadow: declaration of "err"'
      - linters:
          - govet
        text: 'shadow: declaration of "ok"'
      - linters:
          - dupl
          - err113
          - errcheck
          - funlen
          - gocyclo
          - gosec
          - scopelint
        path: _test\.go
      - linters:
          - gosec
        text: 'G601: Implicit memory aliasing in for loop'
      - linters:
          - godox
        source: '// .* #\d+'
      - linters:
          - dupword
        path: ignore/.*\.go
      - linters:
          - staticcheck
        path: cmds/.*|api/.*
        text: 'SA1019: jsonv1.Algorithm is deprecated'
      - linters:
          - staticcheck
        path: cmds/.*|api/.*
        text: 'SA1019: compdesc.JsonNormalisationV1 is deprecated'
      - linters:
          - staticcheck
        path: cmds/.*|api/.*
        text: 'SA1019: jsonv2.Algorithm is deprecated'
      - linters:
          - staticcheck
        path: cmds/.*|api/.*
        text: 'SA1019: compdesc.JsonNormalisationV2 is deprecated'
      - linters:
          - staticcheck
        path: cmds/.*|api/.*
        text: 'SA1019: legacy.DefaultingOfVersionIntoExtraIdentityForDescriptor is deprecated'
      - linters:
          - staticcheck
        path: cmds/.*|api/.*
        text: 'QF1008: could remove embedded field'
      - linters:
        - staticcheck
        path: cmds/.*|api/.*
        text: 'ST1006: receiver name should'
      - linters:
        - staticcheck
        path: cmds/.*|api/.*
        text: 'ST1001: should not use dot imports'
      - linters:
        - staticcheck
        path: cmds/.*|api/.*
        text: 'ST1005: error strings should not'
      - linters:
        - staticcheck
        path: cmds/.*|api/.*
        text: 'QF1001: could apply De Morgan'
      - linters:
        - staticcheck
        path: cmds/.*|api/.*
        text: 'QF1012: Use fmt.Fprintf'
      - linters:
        - staticcheck
        path: cmds/.*|api/.*
        text: 'QF1003: could use tagged switch'
      - linters:
        - staticcheck
        path: cmds/.*|api/.*
        text: 'QF1009: probably want to use time.Time.Equal'
      - path: (.+)\.go$
        text: composites
      - linters:
          - cyclop
        path: (.+)_test\.go
    paths:
      - hack
      - api/tech/docker
      - third_party$
      - builtin$
      - examples/*
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - blank
        - dot
        - default
        - prefix(ocm.software/ocm)
      custom-order: true
  exclusions:
    generated: lax
    paths:
      - hack
      - api/tech/docker
      - third_party$
      - builtin$
      - examples/*
