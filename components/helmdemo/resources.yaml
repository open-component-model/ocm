---
name: package
type: toiPackage
labels:
  - name: commit
    value: ${COMMIT}
input:
  type: spiff
  mediaType: application/vnd.toi.ocm.software.package.v1+yaml
  path: packagespec.yaml
---
name: chart
type: helmChart
input:
  type: helm
  path: echoserver
---
name: image
type: ociImage
version: "1.0"
access:
  type: ociArtefact
  imageReference: gcr.io/google_containers/echoserver:1.10
