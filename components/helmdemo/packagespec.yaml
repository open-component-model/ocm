description: |
  This package describes the deployment of a simple echoserver
  into a namespace of a Kubernetes cluster.
executors:
  - resourceRef:
      resource:
        #name: toiimage
        name: toiexecutor
      referencePath:
        - name: installer
    config: (( read("helmconfig.yaml") ))
credentials:
  target:
    description: Kubeconfig for installation
configTemplate:
  namespace: default
  release: echoserver
configScheme:
  type: object
  additionalProperties: false
  properties:
    release:
      type: string
    namespace:
      type: string
additionalResources:
  configFile:
    resource:
      name: config-example
  credentialsFile:
    resource:
      name: creds-example