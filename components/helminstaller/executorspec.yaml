
actions:
  - install
  - uninstall
imageRef:
  resource:
    name: toiimage
configScheme:
  definitions:
    resourceRef:
      type: object
      description: resource reference for charts
      properties:
        resource:
          type: object
          additionalProperties:
            type: string
        referencePath:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
  type: object
  additionalProperties: false
  required:
    - chart
    - kubeConfigName
    - imageMapping
  properties:
    chart:
      $ref: '#/definitions/resourceRef'
      additionalProperties: false
    subcharts:
      type: object
      additionalProperties:
        $ref: '#/definitions/resourceRef'
    release:
      type: string
    createNamespace:
      type: boolean
    namespace:
      type: string
    imageMapping:
      additionalProperties: false
      anyOf:
        - required: [ "tag" ]
        - required: [ "repository" ]
        - required: [ "image" ]
      required:
      - resource
      properties:
        tag:
          type: string
        repository:
          type: string
        image:
          type: string
        resource:
          type: object
          additionalProperties:
            type: string
        referencePath:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
    values:
      type: object
    kubeConfigName:
      type: string
