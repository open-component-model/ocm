type: generic.config.ocm.gardener.cloud/v1
configurations:
  - type: credentials.config.ocm.gardener.cloud
    consumers:
      - identity:
          type: OCIRegistry
          hostname: ghcr.io
          pathprefix: mandelsoft
        credentials:
          - type: Credentials
            properties:
              username: mandelsoft
              password: some-token
    repositories:
      - repository:
          type: DockerConfig/v1
          dockerConfigFile: "~/.docker/config.json"
          propagateConsumerIdentity: true
